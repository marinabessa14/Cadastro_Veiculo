<!doctype html>
<html lang="pt">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Cadastro de Veiculos</title>
  </head>
  <body>
    <h1>Cadastro de Veiculos</h1>

    <div class="container">
        <table class="table" id="tabela">
            <thead>
                <th>#</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Cor</th>
                <th>Direcao</th>
                <th>Ano</th>
                <th></th>
            </thead>
            <tbody>


            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="novo()">
            <i class="bi bi-plus-circle"></i> Novo
        
        </button>

    </div>
    <div class="modal" tabindex="-1" id="modalCadastro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de Veiculo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <div class="input-group">
                    <span class="input-group-text col-3">Modelo</span>
                    <input type="text" class="form-control" id="txtModeloe"/>

                </div>
                <div class="input-group">
                    <span class="input-group-text col-3">Placa</span>
                    <input type="text" class="form-control" id="txtPlaca"/>

                </div>
                <div class="input-group">
                    <span class="input-group-text col-3">Cor</span>
                    <input type="text" class="form-control" id="txtCor"/>

            </div>
             <div class="input-group">
                    <span class="input-group-text col-3">Direcao</span>
                    <input type="text" class="form-control" id="txtDirecao"/>

            </div>
            
             <div class="input-group">
                    <span class="input-group-text col-3">Ano</span>
                    <input type="text" class="form-control" id="txtAno"/>

            </div>
            
             
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
            </div>
            </div>
            </div>
            <div class="modal" tabindex="-1" id="modalAlerta">
              <div class="modal-dialog">
              <div class="modal-content" >
              <div class="modal-body" id="modalAlertaBody">

          </div>
        </div>
      </div>
      </div>
     
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <script src="index.js"></script>
   
  </body>
</html>
